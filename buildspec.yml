version: 0.2

env:
  variables:
    REPOSITORY_URI: 077672914621.dkr.ecr.ap-northeast-2.amazonaws.com/jaden

phases:
  pre_build:
    commands:
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - FULL_IMAGE_URI=$REPOSITORY_URI:$IMAGE_TAG
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Building application...
      - ./gradlew clean build
      - docker build -t $FULL_IMAGE_URI .

  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push $FULL_IMAGE_URI
      - echo Writing imagedefinitions.json for ECS deployment...
      - printf '[{"name":"jaden-service","imageUri":"%s"}]' $FULL_IMAGE_URI > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
